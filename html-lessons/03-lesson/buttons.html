<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Buttons</title>
  </head>
  <body>
    <button class="subButton">SUBSCRIBE</button>
    <button class="joinButton">JOIN</button>
    <button class="tweetButton">Tweet</button>
    <p>
      <button class="requestButton">Request now</button>
      <button class="addtoButton">Add to Cart</button>
      <button class="signButton">Sign up</button>
    </p>
    <p>
      <button class="getButton">Get started</button>
      <button class="downButton">Download</button>
      <button class="applyButton">Apply on company website</button>
      <button class="saveButton">Save</button>
    </p>
    <br />
    <section>
      <p >
        <a class="amazonBackBtn" href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
      </p>
      <p><h1>Nike Black Running Shoes</h1></p>
      <p class="priceH1">$39 - in stock.</p>
      <p>Free delivery tomorrow.</p>
      <p>
        <button class="addtoButton">Add to Cart</button>
        <button class="buyBtn">Buy now</button>
      </p>
    </section>
  </body>
</html>
